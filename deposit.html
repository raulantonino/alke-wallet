<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Depósito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
        rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold">Alke Wallet</span>

            <a href="index.html" class="btn btn-sm btn-outline-secondary">
                Cerrar sesión
            </a>
        </div>
    </nav>

    <!-- SALUDO -->
    <div class="container mt-2">
        <p class="text-muted text-end mb-0">Hola, Ariel</p>
    </div>

    <!-- CONTENIDO -->
    <main class="container mt-4">

        <h4 class="mb-4 fw-semibold d-flex align-items-center gap-2">
            <a href="menu.html" class="text-decoration-none text-dark">
                <i class="bi bi-arrow-left"></i>
            </a>
            Depositar dinero
        </h4>

        <p class="text-muted mb-4">
            Saldo actual: <strong id="saldo-deposito"></strong>
        </p>        

        <div class="card shadow-sm">
            <div class="card-body">

                <form onsubmit="return confirmarDeposito()">
                    <!-- MONTO -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">
                            Monto a depositar
                        </label>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="amount" 
                            placeholder="Ej: $ 50.000">
                    </div>

                    <!-- BOTONES -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">
                            Confirmar depósito
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </main>
<script src="assets/js/deposit.js"></script>
</body>
</html>
