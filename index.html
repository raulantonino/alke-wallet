<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">


  <header class="visually-hidden">

    <h1>Alke Wallet</h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Tarjeta de login -->
    <div class="card p-4 pb-5 shadow-sm" style="width: 360px; border-radius: 12px;">
      <!-- Marca / título -->
      <h3 class="text-center mb-1 fw-bold">Alke Wallet</h3>
      <p class="text-center text-muted mb-4">Accede a tu billetera</p>

      <!-- Formulario de acceso -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="admin@admin.com"
            required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••"
            required>
        </div>

        <!-- Botón de ingreso -->
        <button type="submit" class="btn btn-primary w-100">
          Ingresar
        </button>
      </form>

      <!-- Mensaje de error -->
      <p id="error" class="text-danger text-center mt-3 d-none">
        Usuario o contraseña incorrectos
      </p>
    </div>
  </main>


  <footer class="visually-hidden">
    <small>© 2026 Raúl Ortega</small>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/login.js"></script>
</body>
</html>
