<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/main.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>



<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-sm" style="width: 360px; border-radius: 12px;">
        <h3 class="text-center mb-1 fw-bold">Alke Wallet</h3>
        <p class="text-center text-muted mb-4">Accede a tu billetera</p>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input 
                    type="email" 
                    class="form-control"
                    id="email"
                    placeholder="admin@admin.com"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input 
                    type="password" 
                    class="form-control"
                    id="password"
                    placeholder="••••"
                    required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Ingresar
            </button>
        </form>

        <p id="error" class="text-danger text-center mt-3 d-none">
            Credenciales incorrectas
        </p>
    </div>


    <!-- JS -->
    <script src="assets/js/login.js"></script>
</body>
</html>
