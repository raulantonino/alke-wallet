<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Menú</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">Alke Wallet</span>

        <!-- Cerrar sesión (vuelve al login) -->
        <a href="index.html" class="btn btn-sm btn-outline-secondary">
          Cerrar sesión
        </a>
      </div>
    </nav>

    <!-- Saludo -->
    <div class="container mt-2">
      <p class="text-muted text-end mb-0">Hola!</p>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <!-- Tarjeta de saldo -->
    <section class="card mb-4 shadow-sm" aria-label="Saldo disponible">
      <div class="card-body">
        <p class="text-muted mb-1">Saldo disponible</p>
        <h2 class="fw-bold mb-3" id="saldo-menu"></h2>

        <!-- Botón decorativo (no funcional) -->
        <button type="button" class="btn btn-outline-primary btn-sm">
          + Agregar tarjeta
        </button>
      </div>
    </section>

    <!-- Acciones principales -->
    <section aria-label="Acciones">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <a href="deposit.html" class="btn btn-outline-primary w-100 p-3">
            <i class="bi bi-plus-circle me-2" aria-hidden="true"></i>
            Depositar / Retirar
          </a>
        </div>

        <div class="col-12 col-md-4">
          <a href="sendmoney.html" class="btn btn-outline-primary w-100 p-3">
            <i class="bi bi-arrow-up-right-circle me-2" aria-hidden="true"></i>
            Enviar dinero
          </a>
        </div>

        <div class="col-12 col-md-4">
          <a href="transactions.html" class="btn btn-outline-primary w-100 p-3">
            <i class="bi bi-list-ul me-2" aria-hidden="true"></i>
            Movimientos
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-4">
    <div class="container text-center">
      <small class="text-muted">© 2026 Raúl Ortega</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/menu.js"></script>
</body>
</html>
