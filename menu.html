<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Menú</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
        rel="stylesheet">

    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold">Alke Wallet</span>

            <a href="index.html" class="btn btn-sm btn-outline-secondary">
                Cerrar sesión
            </a>
        </div>
    </nav>
    <div class="container mt-2">
        <p class="text-muted text-end mb-0">Hola, Ariel</p>
    </div>

    <!-- CONTENIDO -->
    <main class="container mt-4">

        <!-- SALDO -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <p class="text-muted mb-1">Saldo disponible</p>
                <h2 class="fw-bold mb-3" id="saldo-menu"></h2>

                <button class="btn btn-outline-primary btn-sm">
                    + Agregar tarjeta
                </button>
            </div>
        </div>

        <!-- ACCIONES -->
        <div class="row g-3">
            <div class="col-12 col-md-4">
                <a href="deposit.html" class="btn btn-outline-primary w-100 p-3">
                    <i class="bi bi-plus-circle me-2"></i>
                    Depositar
                </a>
            </div>

            <div class="col-12 col-md-4">
                <a href="sendmoney.html" class="btn btn-outline-primary w-100 p-3">
                    <i class="bi bi-arrow-up-right-circle me-2"></i>
                    Enviar dinero
                </a>
            </div>

            <div class="col-12 col-md-4">
                <a href="transactions.html" class="btn btn-outline-primary w-100 p-3">
                    <i class="bi bi-list-ul me-2"></i>
                    Movimientos
                </a>
            </div>
        </div>

    </main>
<script src="assets/js/menu.js"></script>
</body>
</html>
