<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Enviar dinero</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">Alke Wallet</span>

        <!-- Cerrar sesión (vuelve al login) -->
        <a href="index.html" class="btn btn-sm btn-outline-secondary">
          Cerrar sesión
        </a>
      </div>
    </nav>

    <!-- Saludo -->
    <div class="container mt-2">
      <p class="text-muted text-end mb-0">Hola!</p>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <!-- Título + volver -->
    <h4 class="mb-2 fw-semibold d-flex align-items-center gap-2">
      <a href="menu.html" class="text-decoration-none text-dark" aria-label="Volver al menú">
        <i class="bi bi-arrow-left" aria-hidden="true"></i>
      </a>
      Enviar dinero
    </h4>

    <!-- Saldo actual -->
    <p class="text-muted mb-4">
      Saldo actual: <strong id="balance"></strong>
    </p>

    <!-- Card principal -->
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Buscar contacto -->
        <section class="mb-3" aria-label="Buscar contacto">
          <label for="searchContact" class="form-label">Destinatario</label>
          <input
            type="text"
            class="form-control"
            id="searchContact"
            placeholder="Buscar contacto">

          <!-- Resultados/autocomplete -->
          <ul id="contactsList" class="list-group mt-2"></ul>

          <!-- Agregar contacto (rápido) -->
          <div class="mt-3">
            <button
              id="btnAddContactCard"
              type="button"
              class="w-100 btn btn-outline-primary d-flex justify-content-center align-items-center gap-2">
              <i class="bi bi-person-plus" aria-hidden="true"></i>
              Agregar contacto
            </button>
          </div>
        </section>

        <!-- Monto -->
        <section class="mb-4" aria-label="Monto a enviar">
          <label for="amount" class="form-label">Monto a enviar</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Ej: 20000">
        </section>

        <!-- Confirmar -->
        <div class="text-center">
          <button id="sendMoneyBtn" type="button" class="btn btn-primary px-4">
            Confirmar envío
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4">
    <div class="container text-center">
      <small class="text-muted">© 2026 Raúl Ortega</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/sendmoney.js"></script>
</body>
</html>
