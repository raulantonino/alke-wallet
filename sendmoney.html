<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alke Wallet - Enviar dinero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
        rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold">Alke Wallet</span>

            <a href="index.html" class="btn btn-sm btn-outline-secondary">
                Cerrar sesión
            </a>
        </div>
    </nav>

    <!-- SALUDO -->
    <div class="container mt-2">
        <p class="text-muted text-end mb-0">Hola, Ariel</p>
    </div>

    <!-- CONTENIDO -->
    <main class="container mt-4">

        <h4 class="mb-2 fw-semibold d-flex align-items-center gap-2">
            <a href="menu.html" class="text-decoration-none text-dark">
                <i class="bi bi-arrow-left"></i>
            </a>
            Enviar dinero
        </h4>

        <p class="text-muted mb-4">
            Saldo actual: <strong id="balance"></strong>
        </p>

        <div class="card shadow-sm">
            <div class="card-body">

                <!-- BUSCAR CONTACTO -->
                <div class="mb-3">
                    <label class="form-label">Destinatario</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="searchContact"
                        placeholder="Buscar contacto">
                    <ul id="contactsList" class="list-group mt-2"></ul>
                    <div class="mt-3">
                    <button id="btnAddContactCard" class="w-100 btn btn-outline-primary d-flex justify-content-center align-items-center gap-2">
                        <i class="bi bi-person-plus"></i>
                        Agregar contacto
                    </button>
                    </div>
                </div>

                <!-- MONTO -->
                <div class="mb-4">
                    <label class="form-label">Monto a enviar</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="amount"
                        placeholder="Ej: 20000">
                </div>

                <div class="text-center">
                    <button 
                        id="sendMoneyBtn" 
                        class="btn btn-primary px-4">
                        Confirmar envío
                    </button>
                </div>

            </div>
        </div>

    </main>

    <script src="assets/js/sendmoney.js"></script>

</body>
</html>
