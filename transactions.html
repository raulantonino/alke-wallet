<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Movimientos</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">Alke Wallet</span>

        <!-- Cerrar sesión (vuelve al login) -->
        <a href="index.html" class="btn btn-sm btn-outline-secondary">
          Cerrar sesión
        </a>
      </div>
    </nav>

    <!-- Saludo -->
    <div class="container mt-2">
      <p class="text-muted text-end mb-0">Hola!</p>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <!-- Título + volver -->
    <h4 class="mb-2 fw-semibold d-flex align-items-center gap-2">
      <a href="menu.html" class="text-decoration-none text-dark" aria-label="Volver al menú">
        <i class="bi bi-arrow-left" aria-hidden="true"></i>
      </a>
      Movimientos
    </h4>

    <!-- Saldo actual -->
    <p class="text-muted mb-4">
      Saldo actual: <strong id="saldo-movs"></strong>
    </p>

    <!-- Card de movimientos -->
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Controles (filtro + borrar) -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex gap-2 align-items-center">
            <label class="text-muted mb-0 small" for="filtroTipo">Filtrar</label>
            <select id="filtroTipo" class="form-select form-select-sm" style="width: 140px;">
              <option value="Todos" selected>Todos</option>
              <option value="Depósito">Depósito</option>
              <option value="Retiro">Retiro</option>
              <option value="Envío">Envío</option>
            </select>
          </div>

          <button id="btnLimpiar" type="button" class="btn btn-sm btn-link text-danger text-decoration-none">
            Borrar historial
          </button>
        </div>

        <!-- Lista de movimientos (inyectada por jQuery) -->
        <ul id="listaMovs" class="list-group list-group-flush"></ul>

        <!-- Estado vacío -->
        <p id="sinMovs" class="text-muted mb-0 d-none">
          Aún no hay movimientos.
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4">
    <div class="container text-center">
      <small class="text-muted">© 2026 Raúl Ortega</small>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- jQuery (requisito del módulo) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/transactions.js"></script>
</body>
</html>
